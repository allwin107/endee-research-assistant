services:
  # Endee Vector Database
  endee:
    image: endeeio/endee-server:latest
    container_name: endee-server
    ports:
      - "8080:8080"
    volumes:
      - endee-data:/data
    environment:
      NDD_NUM_THREADS: 0
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - research-network

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    depends_on:
      endee:
        condition: service_healthy
    environment:
      ENDEE_URL: http://endee:8080
      GROQ_API_KEY: ${GROQ_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CACHE_SIZE: ${CACHE_SIZE:-1000}
      MAX_WORKERS: ${MAX_WORKERS:-4}
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - research-network

  # Streamlit Frontend
  streamlit:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: streamlit-frontend
    ports:
      - "8501:8501"
    depends_on:
      api:
        condition: service_healthy
    environment:
      API_BASE_URL: http://api:8000
      API_URL: http://api:8000/api/v1
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
    volumes:
      - ./frontend:/app
    restart: unless-stopped
    networks:
      - research-network

volumes:
  endee-data:
    driver: local

networks:
  research-network:
    driver: bridge
